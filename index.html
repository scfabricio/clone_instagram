<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>

		<header class="header">
			<div class="header-logo">

			</div>
			<div class="header-iconsend">

			</div>
		</header>

		<main class="feed">

			<ul class="users-list">
				<li class="user-item">
					<img src="./img/profiles/yoda/yoda-profile.jpg" alt="Imagem de usuario" class="user-img">
				</li>
				<li class="user-item">
					<img src="./img/profiles/gamora/gamora-profile.jpg" alt="Imagem de usuario" class="user-img">
				</li>
				<li class="user-item">
					<img src="./img/profiles/black-panther/black-panther-profile.jpg" alt="Imagem de usuario" class="user-img">
				</li>
			</ul>

			<div class="posts">

				<div class="post">
					<header class="post-heder">
						<div class="user-info">
							<img src="" alt="" class="user-profile">
							<span class="user-name"></span>
						</div>
						<div class="post-config">

						</div>
					</header>
					<figure class="post-picture">
						<img src="" alt="" class="picture-img">
					</figure>
					<footer class="post-footer">
						<div>
							<ul class="post-interaction">
								<li class="post-enjoy"></li>
								<li class="post-comment"></li>
							</ul>
							<ul class="post-interaction">
								<li class="post-save"></li>
							</ul>
						</div>
						<div class="footer-info">
							<img src="" alt="" class="info-profile">
							<p class="info-text"></p>
						</div>
					</footer>
				</div>

			</div>

		</main>

	</body>
</html>
